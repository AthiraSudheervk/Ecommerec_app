{% extends 'navbar.html' %}
{% block content %}
{% load static %}

<style>
    body {
        background-image: url("{% static 'images/backimg.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: #00000065;
        background-blend-mode: overlay;
        height: 100%;
        background-attachment: fixed;
    }
    .contact-container {
        margin-top: 50px;
    }
    .contact-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        border-radius: 5px;
    }
</style>

<div class="container contact-container mb-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="contact-form">
                    <h3 class="text-center mb-4" style="color: rgb(131 39 41);">Get in Touch</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="place">Place</label>
                            <input type="text" class="form-control" id="place" placeholder="Enter your place" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn  btn-block" style="width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
