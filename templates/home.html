{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<style>
    .background {
        background-image: url('{% static "images/homepage/img.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 80vh;
        background-blend-mode: overlay;
        position: relative;
    }

    .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        font-style: italic;
    }
    .background1 {
        background-image: url('{% static "images/homepage/img6.jpg" %}');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 80vh;
        background-blend-mode: overlay;
        position: relative;
        margin: 20px;
        border-radius: 20px;
    }

    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-img-top {
      object-fit: cover;
      height: 300px;
    }

    .card-body {
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    .card-title {
      font-size: 1.25rem;
      color: rgb(131 39 41);
      font-weight: bold;
      margin-top: 10px;
    }

    /* Section styling */
    section.row {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    footer {
        background-color: #efe3e3;
        color: rgb(131 39 41);
        text-align: center;
        padding: 20px;
        position: relative;
        }


</style>

</div>
