<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <title>Elora</title>
  <style>
    /* Ensure the body takes up full height */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .vertical-nav {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      background-color: #efe3e3;
      padding-top: 20px;
    }

    .vertical-nav a {
      color: rgb(131 39 41);
      text-decoration: none;
    }

    .vertical-nav a:hover {
      color: rgb(131 39 41);
    }

    .vertical-nav .nav-item {
      margin-bottom: 1rem;
    }

    .content {
      margin-left: 50px;
      padding: 20px;
      flex-grow: 1;
    }

    .nav-item a {
      color: rgb(131 39 41);
    }

    @media (max-width: 768px) {
      .vertical-nav {
        position: static;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      .content {
        margin-left: 0;
      }
    }

    .custom-toggler {
      border: none;
      background: transparent;
      padding: 0;
    }

    .custom-toggler .bar {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px auto;
      transition: all 0.3s ease-in-out;
    }

    footer {
      background-color: #efe3e3;
      color: rgb(131 39 41);
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer a {
      color: rgb(131 39 41);
      text-decoration: none;
      font-weight: bold;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <nav class="vertical-nav">
    <button class="custom-toggler d-md-none mb-3 ml-3" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <div class="collapse d-md-block" id="navbarMenu">
      <a class="navbar-brand text-center text-white mb-4 ml-3" href="{% url 'adminHome' %}" style="color:rgb(131 39 41) !important;font-weight: bold;">Admin Home</a>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'categories' %}"><i class="fa-solid fa-plus"></i>  Add Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}"><i class="fa-solid fa-plus"></i>  Add Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_products' %}"><i class="fa-solid fa-table"></i>  View Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'view_users' %}"><i class="fa-solid fa-table"></i>   View Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Log_Out' %}"><i class="fa-solid fa-power-off"></i>  Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 <a href="{% url 'home' %}">Elora</a>. All Rights Reserved.</p>
  </footer>
</body>
</html>
