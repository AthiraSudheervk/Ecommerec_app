{% extends 'userNav.html' %}
{% block content %}
{% load static %}

<style>
    /* Button Styles */
    button.btn {
        width: 100%;
        background-color: rgb(131 39 41);
        color: #fff;
        font-weight: bold;
    }

    button.btn:hover {
        background-color: rgb(177, 53, 55);
        color: #fff;
    }

    .product-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .product-image {
        height: 400px; 
        object-fit: cover; 
        width: 100%;
    }

    /* Centering the No Products Message */
    .no-products-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height:30vh; /* Adjust height as needed */
        text-align: center;
        color: rgb(131 39 41);
        width: 100%;
    }

    .no-products-message {
        color: rgb(131 39 41);
        font-size: 1.5rem;
    }
</style>

<section class="py-5">
    <div class="container-fluid">
        <h2 style="color: rgb(131 39 41); text-align: center; font-style: italic;">{{ category_name }} Collections</h2>
        <div class="row text-center mt-5">
            {% for product in prdts %}
                <div class="col-md-3 mb-4 product-container">
                    <img src="{{ product.Product_image.url }}" alt="{{ product.Product_name }}" class="img-fluid rounded shadow product-image">
                    <h5 class="mt-3" style="color: rgb(131 39 41);">{{ product.Product_name }}</h5>
                    <p style="color: rgb(131 39 41); font-weight: bold;">â‚¹ {{ product.Price }}</p>
                    <a href="{% url 'addto_cart' product.id %}"><button class="btn mt-2">Add to Cart</button></a>
                </div>
            {% empty %}
                <!-- Center the No Products Message -->
                <div class="no-products-container">
                    <p class="no-products-message">No products available.</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
