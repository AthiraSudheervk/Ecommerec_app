{% extends 'UserNav.html' %}
{% block content %}
{% load static %}

<style>
    body {
        background-image: url("{% static 'images/backimg.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: #00000065;
        background-blend-mode: overlay;
    }

    .container {
        background: #ffffffb6;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label{
        color: rgb(131 39 41);
    }
    h2 {
        font-size: 24px;
        font-weight: bold;
        color: rgb(131 39 41);
    }
    .btn:hover {
        background-color: rgb(177, 50, 52);
    }
    label {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Payment Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address</label>
                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your delivery address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="tel" class="form-control" id="number" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-method" id="credit-card" value="credit-card" required>
                        <label class="form-check-label" for="credit-card">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-method" id="debit-card" value="debit-card">
                        <label class="form-check-label" for="debit-card">
                            Debit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-method" id="UPI" value="UPI">
                        <label class="form-check-label" for="paypal">
                            UPI Payments
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-method" id="cod" value="cod">
                        <label class="form-check-label" for="cod">
                            Cash on Delivery
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-custom mt-3" style="width: 100%;" data-toggle="modal" data-target="#orderModal"
                >Submit</button>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 15px; overflow: hidden; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
            <div class="modal-header" style="background-color: rgb(131 39 41); color: #efe3e3;">
                <h5 class="modal-title" id="orderModalLabel">Order Confirmation</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center" style="padding: 30px; font-size: 16px; line-height: 1.6;">
                <strong style="color: #28a745; font-size: 20px;">Order placed successfully!</strong>
                <p>Thank you for your purchase. You will receive a confirmation email shortly.</p>
            </div>
            <div class="modal-footer justify-content-center" style="background-color: #efe3e3;">
                <form action="{% url 'modal_closeBtn' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary px-4">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>
    

{% endblock %}
