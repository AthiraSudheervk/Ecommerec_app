{% extends 'navbar.html' %}
{% block content %}
{% load static %}
  <style>
    body {
        background-image: url("{% static 'images/backimg.jpg' %}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: #00000065;
        background-blend-mode: overlay;
        height: 100%;
        background-attachment: fixed;
    }

        .course-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #efe3e3;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .brand-logo {
            text-align: center;
        }

        .brand-logo img {
            width: 150px;
        }
        label{
            color: rgb(131 39 41);
        }
        .btn-custom {
            background-color: rgb(131 39 41);
            color: rgb(255, 255, 255);
            border: none;
            width: 100%;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: rgb(177, 53, 55);
            color: rgb(255, 255, 255);
        }

        .form-group label {
            font-weight: 500;
        }

        .alert {
            max-width: 900px;
            margin: 0 auto 20px;
            padding: 10px 20px;
            position: relative;
            background-color: #d4edda96;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

  </style>
</head>
<body>

        <div class="container justify-content-center align-items-center vh-100 pt-5">
        <div class="container">
            {% for message in messages %}
            <h4>
                <div class="alert alert-success mt-5">
                    {{ message }}
        </div>
            </h4>
            {% endfor %}
    </div>


        <div class="course-container">
            <h1 class="text-center" style="color: rgb(131 39 41);">LogIn</h1>
            <form action="{% url 'Fun_LogIn' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pswd" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-custom mt-3">Submit</button>
            </form>
            
        </div>
    </div>
</body>
{% endblock %}
